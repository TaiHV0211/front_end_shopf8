<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>shop-f8-fullstack</title>
</head>
<body>
    <div class="app">
        <!-- begin header -->
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <!-- navbar - right  -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item--has-qr header__navbar-item header__navbar-item--separate" >
                            Vào cửa hàng trên ứng dụng F8-SHOP
                            <div class="header__qr">
                                <img src="./assets/img/QR Code.png" alt="QR-CODE" class="header__qr-img">
                                <div class="header__qr-apps">
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/gg_play.png" alt="GGPLAY" class="header__qr-download-img">
                                        </a>
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/app_store.png" alt="APPSTORE" class="header__qr-download-img">
                                        </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item" >
                            <span class="header__navbar-title--no-pointer">Kết Nối</span>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook "></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram "></i>
                            </a>
                        </li>
                    </ul>
                    <!-- navbar - left -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item" >
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-bell"></i> 
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item" >
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon far fa-question-circle"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item__strong " >Đăng kí</li>
                        <li class="header__navbar-item header__navbar-item__strong" >Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
